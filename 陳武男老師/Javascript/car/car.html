<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
<!-- 背景 -->
    <img width="100%" height="100%" id="car" src="../car/img/car.png">
    
<!-- 作用區域 -->
    <div class="engine" onmouseover="show1()" onmouseout="noshow1()"></div>
    <div class="wheel" onmouseover="show2()" onmouseout="noshow2()"></div>
    <div class="seat" onmouseover="show3()" onmouseout="noshow3()"></div>

<!-- 三張圖片 -->
    <div id="img1">
        <img src="../car/img/engine.jpg">
        <h3 style="text-align:center">超強馬力引擎</h3>
    </div>

    <div id="img2">
        <img src="../car/img/wheel.png">
        <h3 style="text-align:center">急速，21吋鋼圈</h3>
    </div>

    <div id="img3">
        <img src="../car/img/seat.png">
        <h3 style="text-align:center">舒適座位，符合人體工學</h3>
    </div>

    <!-- JS -->
    <script>
        // first
        function show1(){img1.style.display="block";}
        function noshow1(){img1.style.display="none";}
        // second
        function show2(){img2.style.display="block";}
        function noshow2(){img2.style.display="none";}
        // third
        function show3(){img3.style.display="block";}
        function noshow3(){img3.style.display="none";}
    </script>    
</body>
</html>
