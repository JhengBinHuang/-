<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS變數</title>
</head>
<body>
    <h2>JS變數練習</h2>
    <p id="variable"></p>
    <script>
        var s1="今年是: ";
        var date=new Date();
        var year=date.getFullYear();
        var s2="年齡是: ";
        var age=year-2010;

        document.getElementById("variable").innerHTML=s1+year+"<br>"+s2+age;
        
    </script>
</body>
</html>
