<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <h2>Onclick</h2>

    <button onclick="display()">顯示資訊</button>
    <button onclick="blue()">藍色</button>
    <button onclick="erase()">隱藏資訊</button>

    <p id="show"></p>
    
    <script>
        function display(){
            document.getElementById('show').innerHTML='<h2>hello</h2>'            
        }
        function blue(){
            document.getElementById('show').innerHTML='<h2 style=color:blue;>hello</h2>'
        }
        function erase(){
            document.getElementById('show').innerHTML=''
        }
    </script>

</body>
</html>
